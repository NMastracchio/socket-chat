<!doctype html>
<html>
  <head>
    <title>Chattr</title>
    <script src='/socket.io/socket.io.js'></script>
    <script src='http://momentjs.com/downloads/moment.js'></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
  window.onload = function(){

    var el = document.getElementById('message-field');
    el.addEventListener('keydown', function(e){
      if (e.keyCode == 13) {
        sendMessage();
      }
    });
  }
  </script>
  </head>
  <body>
    <div class="row">
      <div class="large-4 columns">
        <h1>ch@</h1>
      </div>
      <div style="margin-top:20px;">
      <form action="login" method="post">
        <div class="large-1 columns">
          <label for="right-label" class="right inline">User:</label>
        </div>
        <div class="large-2 columns">
          <input type="text" name="login-user">
        </div>
        <div class="large-1 columns">
          <label for="right-label" class="right inline">Pass:</label>
        </div>
        <div class="large-2 columns">
          <input type="password" name="login-pass">
        </div>
        <div class="large-2 columns">
          <input class="button" type="submit" value="Log In">
        </div>
      </form>
        <div class="large-2 columns">
          <p>
            <a href="#" data-reveal-id="myModal">Register</a>
            <div id="myModal" class="reveal-modal" data-reveal>
              <h2>Register</h2>
              <form action="register" method="post">
                <label>Username<input type="text" name="register-user"></label>
                <label>Password<input type="password" name="register-pass"></label>
                <label>Password (again)<input type="password" name="register-verify-pass"></label>
                <input class="button" type="submit" value="Submit">
              </form>
              <a class="close-reveal-modal">&#215;</a>
            </div>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <div id="message-list" class="panel" style="height:200px;">
          <ul id='messages'></ul>  
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-10 columns">
        <input type="text" autocomplete="off" id="message-field">
      </div>
      <div class="large-2 columns">
        <a href="#" class="button small" onclick="sendMessage();">Send</a>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script src='js/foundation.min.js'></script>
    
    <script>
      $(document).foundation();
    </script>
    <script src='js/socket.js'></script>
  </body>
</html>
